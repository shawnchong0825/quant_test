version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: meme_lord_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: meme_lord_ai
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - meme_net

  redis:
    image: redis:7-alpine
    container_name: meme_lord_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - meme_net

volumes:
  postgres_data:
  redis_data:

networks:
  meme_net:
    driver: bridge
